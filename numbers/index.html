<!doctype html>
<html class="no-js" lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <title>Number Dreams</title>
      <meta name="author" content="apatchofnettles">
      <link rel="icon" 
         type="image/jpg" 
         href="https://i1.sndcdn.com/artworks-000097912831-567jz1-small.jpg">
      <link rel="stylesheet" type="text/css" href="main.css">
      <script src="https://code.jquery.com/jquery-3.4.1.min.js"
         integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="

   <body>
      <header>
      </header>
      <div class = "page-container" style = " background-image: url('https://i1.sndcdn.com/avatars-000496652007-8pr0ly-t500x500.jpg');
	  background-size: 100% 100%;
  background-color: rgba(145,215,225,0.45);
    background-blend-mode: lighten;">
         <div class = "page-pack"></div>
         <div class = "UI-block">
            <div class = "station-box">
               <a href="https://www.youtube.com/channel/UCsje-nA3J926CvO-gPaR2Xw">
               <img src="https://i1.sndcdn.com/artworks-000097912831-567jz1-large.jpg"
                  style="height: 4vw; width: 4vw;"></a>
            </div>
            <div class="counters-box" style = "text-align:left;">
               <span class="left-countertop">TRACKS:</span><br>
               <span id="tracks" class="left-counter"></span>
            </div>
            <div id="blurb" class="blurb-container" style="background-color: rgba(230,240,255,0.85);">

               <br>  
               --->  --->  ---> --->  ---> --->  ---> Number ---> --->  ---> Dreams ---> ---> --->  ---> --->  --->  --->  
            </div>
            <div class="counters-box" style = "text-align:right;">
               <span class="right-countertop">CARTS:</span><br>
               <span id="carts" class="right-counter"></span>
            </div>
            <div id = "link-button" class = "station-box" style = "display: none;">
               <a id = "track-link">
               <img src='https://a-v2.sndcdn.com/assets/images/sc-icons/win8-2dc974a18a.png'
                  style="height: 3vw; width: 3vw;
                  background-color: #d9ddcc;
                  border-radius: 100%;
                  border: 4px solid #89acaf;"></a>
            </div>
         </div>
         <div class = "page-pack"></div>
         <div>
            <audio class="player-bar" id="audio" controls="controls">
               <source id="audioSource" src=""></source>
               Your browser does not support the audio format.
            </audio>
         </div>
         <div class = "page-pack"></div>
         <div>
            <img class="wave-container" id = "waver" src="">
         </div>
         <div class = "page-pack"></div>
         <div >
            <div class="flex-container" id="TrackList">
            </div>
         </div>
         <div class = "page-pack"></div>
      </div>
      <script  type="text/JavaScript" src="functions.js"></script> 
      <script  type="text/JavaScript" src="features.js"></script> 
      <script  type="text/JavaScript" src="app.js"></script> 
      <script  type="text/JavaScript" src="main.js"></script> 
   </body>
</html>
